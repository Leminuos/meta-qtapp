# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-qtapp"
BBFILE_PATTERN_meta-qtapp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-qtapp = "6"

LAYERDEPENDS_meta-qtapp = "core"
LAYERSERIES_COMPAT_meta-qtapp = "kirkstone"
